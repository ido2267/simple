<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <script>
        var counter;
        var intervalIndex;
     window.onload = function(){
       intervalIndex = 0 ;
       counter = 0 ;
     }   
     function init() {    
                //setTimeout(writeHello,2000);
       if (intervalIndex == 0 ){
       intervalIndex =  setInterval  (writeHello,2000);
       }

    }
    function writeHello(){
        counter++;
        if (counter >= 5){
            clearInterval(intervalIndex);
            intervalIndex = 0 ;
            counter = 0 ;
        }
        id_h1.innerHTML += "Hello, ";
    }
    </script>
</head>
<body>
    
</body>
<h1 id="id_h1"></h1>
<button onclick="init()">Start</button>
</html>
